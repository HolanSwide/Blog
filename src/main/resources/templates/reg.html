<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入element样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入element组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="http://localhost/app/css/reg.css">
</head>
<body>

  <div id="app">
    <div id="main">
        <el-steps :active="active" finish-status="success" simple style="margin-top: 0px">
            <el-step title="注册账户" icon="el-icon-edit"></el-step>
            <el-step title="填写信息" icon="el-icon-upload"></el-step>
            <el-step title="上传头像" icon="el-icon-picture"></el-step>
        </el-steps>
        <div id="user" v-if="active==0">
            <el-form
            :model="sendData.user"
            status-icon
            :rules="rules"
            ref="sendData.user"
            label-width="100px"
            class="demo-ruleForm"
          >
            <el-form-item label="用户名：" prop="pass">
              <el-input
                prefix-icon="el-icon-user"
                style="width: 250px"
                type="text"
                v-model="sendData.user.username"
                autocomplete="off"
              ></el-input>
            </el-form-item>
            <el-form-item label="密 码：" prop="checkPass">
              <el-input
                prefix-icon="el-icon-menu"
                style="width: 250px"
                show-password
                type="password"
                v-model="sendData.user.password"
                autocomplete="off"
              ></el-input>
            </el-form-item>
        </el-form>
        </div>
        <div id="info" v-if="active==1">
            <el-form
            status-icon
            ref="sendData.userInfo"
            label-width="100px"
            class="info-style"
            :label-position="left"
          >
            <el-form-item label="手机号：" prop="phone">
              <el-input
                prefix-icon="el-icon-user"
                style="width: 250px"
                type="text"
                v-model="sendData.userInfo.phone"
                autocomplete="off"
              ></el-input>
            </el-form-item>
            <el-form-item label="邮箱：" prop="email">
              <el-input
                prefix-icon="el-icon-message"
                style="width: 250px"
                type="text"
                v-model="sendData.userInfo.email"
                autocomplete="off"
              ></el-input>
            </el-form-item>
            <el-form-item label="性别：" prop="sex">
                <el-radio v-model="sendData.userInfo.sex" label="1">男</el-radio>
                <el-radio v-model="sendData.userInfo.sex" label="2">女</el-radio>
                <el-radio v-model="sendData.userInfo.sex" label="3">保密</el-radio>
            </el-form-item>
            <el-form-item label="生日：" prop="born">
                <el-col :span="28">
                    <el-date-picker type="date" placeholder="选择日期" v-model="sendData.userInfo.born" style="width: 80%;"></el-date-picker>
                  </el-col>
            </el-form-item>
        </el-form>
        </div>
        <div id="to-login" v-if="active>=2">
            <el-button @click="submitInfo" :loading="loading" class="login-button" type="success" >前往登录</el-button>
        </div>
        <el-button-group class="nextButton">
          <el-button round="true" type="primary" @click="active--" icon="el-icon-arrow-left">上一页</el-button>
          <el-button round="true" type="primary" @click="active++">下一页<i class="el-icon-arrow-right el-icon--right"></i></el-button>
        </el-button-group>
      </div>
    
  </div>
  <script src="http://localhost/app/js/reg.js"></script>

</body>

</html>
